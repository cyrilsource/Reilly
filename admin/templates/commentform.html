<form id="commentForm" action="webservices/comment.php" method="POST">
	<input placeholder="Nom" name="name"><br>
	<input placeholder="Email" name="mail"><br>
	<input placeholder="Site" name="web"><br>
	<textarea placeholder="Votre commentaire" name="comment" rows="5" cols="60"></textarea><br>
	<input type="submit">
</form>
<script>
$("#commentForm").submit(function(e){
  e.preventDefault();
	result = $.post('webservices/comment.php?ajaxRequest=1',$(this).serialize());
	result.done(function( data ) {
		$("#commentsList").prepend(data);
		$("#commentForm")[0].reset();
	});
});
</script>
